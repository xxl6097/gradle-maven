apply plugin: 'java'

apply plugin: 'clife.maven'

buildscript {
    repositories {
        jcenter()
        maven {
            url uri('../repo')
        }

    }
    dependencies {
        classpath "io.github.szhittech:gradle-maven:0.0.0"
    }
}

publishConfig {
    artifactId = 'java-library-test' // use '-' connect
    //version = "1.0.0-SNAPSHOT"
    version = "1.0.1"
}
version 'unspecified'

repositories {
    mavenCentral()
}
jar {
    manifest {
        attributes(
                'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                'Main-Class': 'com.java.test.Main'
        )
    }
}
//mainClassName = 'com.java.test.Main'
dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}


